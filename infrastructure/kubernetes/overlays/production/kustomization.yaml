apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eutlas-prod

resources:
  - ../../base/namespace.yaml

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: eutlas-prod
    target:
      kind: Namespace
      name: eutlas-system

commonLabels:
  environment: production





