---
# Redis for caching/sessions
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutlas-redis
  namespace: eutlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eutlas-redis
  template:
    metadata:
      labels:
        app: eutlas-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "250m"
              memory: 256Mi
            requests:
              cpu: "100m"
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: eutlas-redis
  namespace: eutlas
spec:
  selector:
    app: eutlas-redis
  ports:
    - port: 6379
      targetPort: 6379
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutlas-backend
  namespace: eutlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eutlas-backend
  template:
    metadata:
      labels:
        app: eutlas-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/stschuer/eutlas-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: REDIS_URL
              value: "redis://eutlas-redis:6379"
          envFrom:
            - secretRef:
                name: eutlas-secrets
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
            requests:
              cpu: "250m"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eutlas-backend
  namespace: eutlas
spec:
  selector:
    app: eutlas-backend
  ports:
    - port: 4000
      targetPort: 4000
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutlas-frontend
  namespace: eutlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eutlas-frontend
  template:
    metadata:
      labels:
        app: eutlas-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/stschuer/eutlas-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://eutlas-api.prioniere.de"
          resources:
            limits:
              cpu: "250m"
              memory: 256Mi
            requests:
              cpu: "100m"
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eutlas-frontend
  namespace: eutlas
spec:
  selector:
    app: eutlas-frontend
  ports:
    - port: 3000
      targetPort: 3000
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eutlas-ingress
  namespace: eutlas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - eutlas.prioniere.de
        - eutlas-api.prioniere.de
      secretName: eutlas-tls
  rules:
    - host: eutlas.prioniere.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eutlas-frontend
                port:
                  number: 3000
    - host: eutlas-api.prioniere.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eutlas-backend
                port:
                  number: 4000

