# EUTLAS Kubernetes Deployment
# MongoDB Database
---
apiVersion: v1
kind: Secret
metadata:
  name: eutlas-mongodb-credentials
  namespace: eutlas
type: Opaque
stringData:
  username: eutlas-admin
  password: EutlasSecure2025Prod!
---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: eutlas-mongodb
  namespace: eutlas
spec:
  members: 3
  type: ReplicaSet
  version: "7.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: eutlas-admin
      db: admin
      passwordSecretRef:
        name: eutlas-mongodb-credentials
      roles:
        - name: root
          db: admin
      scramCredentialsSecretName: eutlas-mongodb-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: "1"
                  memory: 2Gi
                requests:
                  cpu: "500m"
                  memory: 1Gi
---
