# RBAC for EUTLAS Backend to manage MongoDB clusters
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eutlas-backend
  namespace: eutlas
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eutlas-backend-role
rules:
  # Manage namespaces for cluster isolation
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage pods, services, configmaps, secrets for MongoDB clusters
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage deployments, statefulsets for MongoDB
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage MongoDB Community resources
  - apiGroups: ["mongodbcommunity.mongodb.com"]
    resources: ["mongodbcommunity"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eutlas-backend-binding
subjects:
  - kind: ServiceAccount
    name: eutlas-backend
    namespace: eutlas
roleRef:
  kind: ClusterRole
  name: eutlas-backend-role
  apiGroup: rbac.authorization.k8s.io

