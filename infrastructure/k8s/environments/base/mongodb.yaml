apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          args:
            # Enable encryption at rest using WiredTiger (AES-256-CBC)
            - "--enableEncryption"
            - "--encryptionKeyFile=/etc/mongodb/encryption/keyfile"
            # Enable TLS for client connections
            - "--tlsMode=preferTLS"
            - "--tlsCertificateKeyFile=/etc/mongodb/tls/server.pem"
            - "--tlsCAFile=/etc/mongodb/tls/ca.pem"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "eutlas-admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eutlas-mongodb-credentials
                  key: password
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: encryption-key
              mountPath: /etc/mongodb/encryption
              readOnly: true
            - name: tls-certs
              mountPath: /etc/mongodb/tls
              readOnly: true
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "500m"
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data-pvc
        - name: encryption-key
          secret:
            secretName: eutlas-mongodb-encryption-key
            defaultMode: 0400
        - name: tls-certs
          secret:
            secretName: eutlas-mongodb-tls
            defaultMode: 0400
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
# PVC for persistent MongoDB data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hcloud-volumes-fast
  resources:
    requests:
      storage: 20Gi
---
# Encryption key for MongoDB encryption at rest
# In production, generate with: openssl rand -base64 32 > encryption-key
apiVersion: v1
kind: Secret
metadata:
  name: eutlas-mongodb-encryption-key
type: Opaque
data:
  keyfile: "" # Base64 encoded 32-byte key - MUST be generated per deployment



