apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutlas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eutlas-frontend
  template:
    metadata:
      labels:
        app: eutlas-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/stschuer/eutlas-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            limits:
              cpu: "250m"
              memory: 256Mi
            requests:
              cpu: "100m"
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eutlas-frontend
spec:
  selector:
    app: eutlas-frontend
  ports:
    - port: 3000
      targetPort: 3000


