apiVersion: apps/v1
kind: Deployment
metadata:
  name: eutlas-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eutlas-backend
  template:
    metadata:
      labels:
        app: eutlas-backend
    spec:
      serviceAccountName: eutlas-backend
      containers:
        - name: backend
          image: ghcr.io/stschuer/eutlas-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: REDIS_URL
              value: "redis://eutlas-redis:6379"
          envFrom:
            - secretRef:
                name: eutlas-secrets
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
            requests:
              cpu: "250m"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eutlas-backend
spec:
  selector:
    app: eutlas-backend
  ports:
    - port: 4000
      targetPort: 4000



