apiVersion: v1
kind: ServiceAccount
metadata:
  name: eutlas-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eutlas-backend-cluster-role
rules:
  # Namespaces (create/delete tenant namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Nodes (read node addresses for external access IP resolution)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Core resources in tenant namespaces
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "serviceaccounts", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Apps (StatefulSets for tenant MongoDB instances)
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "statefulsets/scale"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Networking (NetworkPolicies for tenant isolation)
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # RBAC (create roles in tenant namespaces)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Batch (backup/restore jobs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # MongoDB Community Operator CRDs
  - apiGroups: ["mongodbcommunity.mongodb.com"]
    resources: ["mongodbcommunity"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
