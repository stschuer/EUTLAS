# Ingress using nip.io for free HTTPS with Let's Encrypt
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eutlas-ingress-nip
  namespace: eutlas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - eutlas.46.224.42.63.nip.io
      secretName: eutlas-nip-tls
  rules:
    - host: eutlas.46.224.42.63.nip.io
      http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eutlas-backend
                port:
                  number: 4000
          # Everything else goes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eutlas-frontend
                port:
                  number: 3000

