# Hetzner Cloud Volume Storage Class
# This creates persistent storage using Hetzner Cloud Volumes
#
# Prerequisites:
#   - hcloud-csi-driver installed in the cluster
#   - Hetzner Cloud API token configured
#
# Install CSI driver:
#   kubectl apply -f https://raw.githubusercontent.com/hetznercloud/csi-driver/main/deploy/kubernetes/hcloud-csi.yml
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hcloud-volumes
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: csi.hetzner.cloud
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  # Use SSD volumes for better performance
  type: "ssd"
---
# High-performance storage class for production workloads
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hcloud-volumes-fast
provisioner: csi.hetzner.cloud
reclaimPolicy: Retain  # Keep data on PVC deletion
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: "ssd"
---
# Backup storage class with Retain policy
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hcloud-volumes-backup
provisioner: csi.hetzner.cloud
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: "ssd"



