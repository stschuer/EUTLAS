name: CI

on:
  push:
    branches: [main, staging, test]
  pull_request:
    branches: [main, staging, test]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/eutlas-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/eutlas-frontend

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: testpassword
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: cd shared && pnpm build

      - name: Build Backend
        run: cd backend && pnpm build

      - name: Build Frontend
        run: cd frontend && pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1

      - name: Run Backend Tests
        env:
          MONGODB_URI: mongodb://admin:testpassword@localhost:27017/eutlas-test?authSource=admin
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: cd backend && pnpm test || true
        continue-on-error: true

  # Determine environment based on branch
  set-env:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "image_tag=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "image_tag=test" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "image_tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  # Build and push Docker images
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build, set-env]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ needs.set-env.outputs.image_tag }}
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ needs.set-env.outputs.image_tag }}
            type=sha,prefix=

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ needs.set-env.outputs.environment == 'production' && 'https://eutlas.46.224.42.63.nip.io/api/v1' || needs.set-env.outputs.environment == 'staging' && 'https://staging.46.224.42.63.nip.io/api/v1' || 'https://test.46.224.42.63.nip.io/api/v1' }}

  # Deploy to Kubernetes (requires KUBECONFIG secret to be set)
  # To enable auto-deploy:
  # 1. Get kubeconfig from your cluster
  # 2. Base64 encode it: cat ~/.kube/config | base64 -w 0
  # 3. Add as secret KUBECONFIG in GitHub repo settings
  deploy:
    name: Deploy to ${{ needs.set-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [docker, set-env]
    # Only deploy if KUBECONFIG secret is configured
    if: github.event_name == 'push' && vars.ENABLE_AUTO_DEPLOY == 'true'
    environment: ${{ needs.set-env.outputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k infrastructure/k8s/environments/${{ needs.set-env.outputs.environment }}
          kubectl rollout restart deployment/eutlas-backend -n eutlas-${{ needs.set-env.outputs.environment == 'production' && '' || needs.set-env.outputs.environment }}
          kubectl rollout restart deployment/eutlas-frontend -n eutlas-${{ needs.set-env.outputs.environment == 'production' && '' || needs.set-env.outputs.environment }}
